<html>
	<head>
		<title>Michelle Simulator</title>
		<script src="jquery.min.js"></script>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<style type="text/css">
			@font-face {
				font-family: "Proxima Nova";
				src: url("fonts/ProximaNova.woff2");
			}
			@font-face {
				font-family: "Proxima Nova";
				src: url("fonts/ProximaNovaBold.woff2");
				font-weight: bold;
			}
			* {
				font-family: "Proxima Nova";
			}
			html, body {
				background: #F0F0F0;
			}
			button {
				font-size: 0.9em;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<center id="game">
			<h1>Michelle Simulator</h1>
			<h2>Time: <span id="time"></span></h2>
			<p id="status"></p>
			<p>Sleep time: <span id="totalSleep"></span> hour(s).</p>
			<p>HP: <span id="hp"></span></p>
			<p><button id="option1"><span class="fa-stack fa-lg"><i class="fa fa-facebook-official fa-stack-1x" style="color:#008"></i><i class"fa fa-ban fa-stack-2x" style="color:rgba(0,0,0,0)"></i></span> Go on messenger.</button></p>
			<p><button id="option2" disabled><span class="fa-stack fa-lg"><i class="fa fa-pencil fa-stack-1x" style="color:#008"></i><i class"fa fa-ban fa-stack-2x" style="color:rgba(0,0,0,0)"></i></span> Do homework.</button></p>
			<p><button id="option3" disabled><span class="fa-stack fa-lg"><i class="fa fa-moon-o fa-stack-1x" style="color:#008"></i><i class"fa fa-ban fa-stack-2x" style="color:rgba(0,0,0,0)"></i></span> Go to sleep.</button></p>
		</center>
		<center id="over" style="display:none">
			<h1 style="color:red">Game over</h1>
			<p>Final score: <span id="finalScore"></span> hour(s).</p>
			<p><button onclick="javascript:newgame();">New Game</button></p>
		</center>
		<center>
			<i style="display:block;width:250px">pls go to sleep. sincerely mikez and the rest of the chat that gets mad when rs is mentioned.</i>
		</center>
		<script type="text/javascript">
			var status = "At home.";
			var options = [true, false, false];
			var sleep = 0;
			var hp = 100;
			var asleep = false;
			var sleepStart = 0;
			var time;
			var lostHp = false;
			var onMessenger = false;
			var refresh = function() {
				time = (~~(Date.now() / 2000)) % 24;
				var timeString = "<i class='fa fa-" + (time >= 7 && time <= 17 ? "sun-o' style='color:#CC0" : "moon-o' style='color:#008") + "'></i> " + ((time % 12 == 0) ? 12 : (time % 12)) + ":00" + (time < 12 ? "am" : "pm");
				$("#time").html(timeString);
				if (time >= 8 && time <= 15) {
					status = "At school.";
					options = [asleep == false, false, false];
				} else if (time >= 16 && time <= 18) {
					status = "In ILC.";
					options = [asleep == false, asleep == false && onMessenger == false, false];
				} else if (time >= 19 || time <= 1) {
					status = "At home.";
					options = [asleep == false, false, false];
				} else if (time >= 2 && time <= 3) {
					status = "At home.";
					options = [asleep == false, asleep == false && onMessenger == false, false];
				} else if (time >= 4 && time <= 7) {
					status = "At home.";
					options = [asleep == false, asleep == false && onMessenger == false, asleep == false];
				}
				if (time == 8 && asleep === true) {
					var diff = time - sleepStart;
					sleep += (diff > 4) ? 4 : diff;
					asleep = false;
				} else if (time == 8 && asleep !== true && lostHp === false) {
					lostHp = true;
					hp -= 10;
				} else if (time == 9) {
					lostHp = false;
				}
				if (asleep === true) {
					status += " Asleep.";
				}
				for(var i=0; i<options.length; i++) {
					if (options[i] !== true) $("#option" + (i+1)).attr("disabled", "disabled");
					else $("#option" + (i+1)).removeAttr("disabled");
				}
				var hpbars = "";
				for(var i=0; i<hp; i+=10) {
					hpbars += "&#9608;";
				}
				$("#hp").html("<span style='color:" + (hp>=50 ? "green":"red") + "'>" + hpbars + "</span>");
				$("#status").html(status);
				$("#totalSleep").html(sleep);
				if (hp > 0) {
					requestAnimationFrame(refresh);
				} else {
					$("#finalScore").html(sleep);
					$("#game").hide();
					$("#over").show();
				}
			};
			var newgame = function() {
				status = "At home.";
				options = [true, false, false];
				sleep = 0;
				hp = 100;
				asleep = false;
				sleepStart = 0;
				lostHp = false;
				onMessenger = false;
				$("#over").hide();
				$("#game").show();
				requestAnimationFrame(refresh);
			};
			$("#option1").click(function() {
				if (onMessenger) {
					onMessenger = false;
					$("#option1").html("<span class='fa-stack fa-lg'><i class='fa fa-facebook-official fa-stack-1x' style='color:#008'></i><i class='fa fa-ban fa-stack-2x' style='color:rgba(0,0,0,0)'></i></span> Go on messenger.");
				} else {
					onMessenger = true;
					$("#option1").html("<span class='fa-stack fa-lg'><i class='fa fa-facebook-official fa-stack-1x' style='color:#008'></i><i class='fa fa-ban fa-stack-2x' style='color:#800'></i></span> Get off messenger.");
				}
			});
			$("#option3").click(function() {
				if (time >= 4 && time <= 7) {
					asleep = true;
					sleepStart = time;
					console.log("HI");
				}
			});
			requestAnimationFrame(refresh);
		</script>
	</body>
</html>
